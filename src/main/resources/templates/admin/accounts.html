<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Panel administratora</title>
</head>
<body>
<div layout:fragment="breadcrumb">
    <div th:replace="~{layout/breadcrumb :: breadcrumb('/admin/dashboard', 'Admin')}"></div>
</div>
<div class="hero-unit" layout:fragment="content">
    <section class="section bg-color-light pt-3 pb-3">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h5>Przeglądaj konta</h5>


                    <div class="row">
                        <div class="col l12">
                            <p class="mb-3">Jako administrator możesz dodać nowe waluty do banku</p>
                            <div class="card">
                                <table class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th>Utworzony</th>
                                        <th>Waluta</th>
                                        <th>Numer bankowy</th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    <div th:each="account:${accountList}" th:object="${account}">

                                        <tr>
                                            <td>[[*{createAt}]]</td>
                                            <td>[[*{currency.name}]] ([[*{currency.slug}]])</td>
                                            <td>[[*{bankNumber}]]</td>
                                        </tr>

                                    </div>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </section>

</div>

</body>
</html>
