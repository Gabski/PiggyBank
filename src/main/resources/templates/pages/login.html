<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/official-layout"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Logowanie</title>
</head>
<body>
<div class="hero-unit" layout:fragment="content">


    <section class="section bg-color-light pt-4 pb-3">
        <div class="container">
            <div class="row">
                <div class="col m6">
                    <h1>Logowanie</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="section pt-6 pb-4">
        <div class="container">
            <div class="row">
                <div class="col l6 v-center">
                    <img src="/images/coins-948603_640.jpg" class="img-flex">
                </div>
                <div class="col l4">
                    <h5>Zaloguj się na swoje konto</h5>
                    <form th:action="@{/login}" method="POST" class="form-signin">
                        <div th:if="${param.error}">
                            <p>Niepoprawne dane logowania</p>
                        </div>

                        <div class="form-control">
                            <label>Użytkownik lub email</label>
                            <input type="text" id="username" name="username" placeholder="Użytkownik lub email"
                                   class="form-control"/> <br/>
                        </div>
                        <div class="form-control">
                            <label>Hasło</label>
                            <input type="password" placeholder="Hasło"
                                   id="password" name="password" class="form-control"/> <br/>
                        </div>

                        <button class="btn btn-primary btn-submit" name="Submit" value="Login" type="Submit">Login
                        </button>
                    </form>
                </div>
                <div class="col l2">
                    <h5>Projekt demo</h5>

                    <div>
                        <form th:action="@{/login}" method="POST" class="form-signin">
                            <input type="hidden" name="password" value="user"/>
                            <input type="hidden" name="username" value="user"/>
                            <button class="btn btn-primary btn-submit" name="Submit" value="Login" type="Submit">
                                user:user
                            </button>
                        </form>

                        <form th:action="@{/login}" method="POST" class="form-signin">
                            <input type="hidden" name="password" value="admin"/>
                            <input type="hidden" name="username" value="admin"/>
                            <button class="btn btn-primary btn-submit" name="Submit" value="Login" type="Submit">
                                admin:admin
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


</div>

</body>
</html>
