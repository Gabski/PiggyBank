<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>

</head>
<body>

<div class="hero-unit" layout:fragment="content">
    <h4>Pulpit</h4>

    <div class="row">
        <div class="col s12 m5">
            <div th:each="account:${accountList}" th:object="${account}">

                <div class="card horizontal">
                    <div class="card-stacked">
                        <div class="card-content">
                            <span class="card-title">[[*{currency.slug}]]</span>
                            <span class="card-title">[[*{bankNumber}]]</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="col s12 m7">

            <div class="card horizontal">
                <div class="card-stacked">
                    <div class="card-content">
                        <span class="card-title">Kredyt gotówkowy online</span>
                        <p>Szybkie pieniądze bez zbędnych formalności</p>
                        <p>RRSO 11,35%</p>
                    </div>
                    <div class="card-action">
                        <a class="waves-effect waves-light btn right" th:href="@{/application/document(id=*{id})}"><i
                                class="material-icons left">note</i>Nowy wniosek</a>
                    </div>
                </div>
            </div>

            <div class="card horizontal">
                <div class="card-stacked">
                    <div class="card-content">
                        <span class="card-title">Historia [[${username}]]</span>

                    </div>

                    <table class="centered">
                        <thead>
                        <tr>
                            <th>Nazwa</th>
                            <th>Wartość</th>
                        </tr>
                        </thead>

                        <tbody>
                        <div th:each="history:${historyList}" th:object="${history}">

                        <tr>
                            <td>[[*{title}]]</td>
                            <td>[[*{value}]]</td>
                        </tr>

                        </div>
                        </tbody>
                    </table>


                    <div class="card-action">
                        <a class="waves-effect waves-light btn right" th:href="@{/history}"><i
                                class="material-icons left">format_list_bulleted</i>Zobacz całą historię</a>
                    </div>
                </div>
            </div>
        </div>


    </div>

</div>

</body>
</html>
