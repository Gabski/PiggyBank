<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Wnioski</title>
</head>
<body>
<div layout:fragment="breadcrumb">
    <div th:replace="~{layout/breadcrumb :: breadcrumb('/application', 'Wnioski')}"></div>
</div>
<div class="hero-unit" layout:fragment="content">
    <h4>Wnioski</h4>
    <div class="row">
        <div class="col s12 m12">
            <div class="card horizontal">
                <div class="card-stacked">
                    <div class="card-content">

                        <table>
                            <thead>
                            <tr>
                                <th>Nazwa</th>
                                <th>Kwota</th>
                                <th>Waluta</th>
                                <th>Edycja</th>
                                <th>Szczegóły</th>
                            </tr>
                            </thead>

                            <tbody>
                            <div th:each="Application:${applicationList}" th:object="${Application}">
                                <tr>
                                    <td>[[*{name}]]</td>
                                    <td>[[*{#numbers.formatDecimal(value,1,2,'COMMA')}]]</td>
                                    <td>[[*{currency.slug}]]</td>
                                    <td>  <a class="waves-effect waves-light btn right" th:href="@{/application/document(id=*{id})}">Edytuj</a></td>

                                    <td><a class="waves-effect waves-light btn right" th:href="@{/application/show(id=*{id})}">Szczegóły</a></td>
                                </tr>
                            </div>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>



                <div class="card horizontal">
                    <div class="card-stacked">
                        <div class="card-content">
                            <span class="card-title">Kredyt gotówkowy online</span>
                            <p>Szybkie pieniądze bez zbędnych formalności</p>
                            <p>RRSO 11,35%</p>
                        </div>
                        <div class="card-action">
                            <a class="waves-effect waves-light btn right" th:href="@{application/document(id=*{id})}"><i
                                    class="material-icons left">note</i>Nowy wniosek</a>
                        </div>
                    </div>
                </div>


        </div>
    </div>
</div>

</body>
</html>
