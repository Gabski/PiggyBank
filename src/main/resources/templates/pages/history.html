<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Historia transakcji</title>
</head>
<body>
<div layout:fragment="breadcrumb">
    <div th:replace="~{layout/breadcrumb :: breadcrumb('/history', 'Historia')}"></div>
</div>
<div class="hero-unit" layout:fragment="content">
    <h4>Historia transakcji</h4>


    <div class="row">
        <div class="col s12 m12">
            <div class="card horizontal">
                <div class="card-stacked">
                    <div class="card-content">
                        <table>
                            <thead>
                            <tr>
                                <th>Data</th>
                                <th>Nazwa</th>
                                <th class="right-align">Wartość</th>
                            </tr>
                            </thead>
                            <tbody>
                            <div th:each="history:${historyList}" th:object="${history}">

                                <tr>
                                    <td>[[*{date}]]</td>
                                    <td>[[*{name}]]</td>
                                    <td class="right-align">[[*{#numbers.formatDecimal(value,1,2,'COMMA')}]]</td>
                                </tr>

                            </div>
                            </tbody>

                            <tfoot>
                            <tr><td></td><td></td><td class="right-align"><strong>Suma: </strong> [[*{#numbers.formatDecimal(sum,1,2,'COMMA')}]]</td></tr>
                            </tfoot>
                        </table>

                    </div>
                </div>
            </div>
            </div>
        </div>

    </div>
</body>
</html>
