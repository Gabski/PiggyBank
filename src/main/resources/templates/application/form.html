<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Wnioski</title>
</head>
<body>
<div layout:fragment="breadcrumb">
    <div th:replace="~{layout/breadcrumb :: breadcrumb('/application', 'Wnioski')}"></div>
</div>
<div class="hero-unit" layout:fragment="content">
    <h4>Twój wniosek</h4>
    <div class="row">
        <div class="col s12 m12">
            <div class="card horizontal">
                <div class="card-stacked">
                    <div class="card-content">
                        <form th:action="@{send}" th:method="post" th:object="${document}">


                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="name" th:field="*{name}" type="text">
                                    <label for="name">Nazwa wniosku</label>
                                </div>
                                <div class="input-field col s12">
                                    <input id="input-value" th:field="*{value}" type="text" class="validate">
                                    <label for="input-value">Kwota kredytu</label>
                                    <span class="helper-text wrong" th:if="${#fields.hasErrors('value')}" th:each="err : ${#fields.errors('value')}"
                                       th:text="${err}"></span>
                                </div>
                                <div class="input-field col s12">
                                    <input id="input-lengthOnMonths" th:field="*{lengthOnMonths}" type="text" class="validate">
                                    <label for="input-lengthOnMonths">Długość spłaty w miesiącach</label>
                                    <span class="helper-text wrong" th:if="${#fields.hasErrors('lengthOnMonths')}" th:each="err : ${#fields.errors('lengthOnMonths')}"
                                          th:text="${err}"></span>
                                </div>
                                <div class="input-field col s12">
                                    <input id="input-target" th:field="*{target}" type="text" class="validate">
                                    <label for="input-target">Krótko opisz cel kredytu</label>
                                    <span class="helper-text wrong" th:if="${#fields.hasErrors('target')}" th:each="err : ${#fields.errors('target')}"
                                          th:text="${err}"></span>
                                </div>
                                <div class="input-field col s12">
                                    <input id="input-email" th:field="*{email}" type="text" class="validate">
                                    <label for="input-email">Email Kontaktowy</label>
                                    <span class="helper-text wrong" th:if="${#fields.hasErrors('email')}" th:each="err : ${#fields.errors('email')}"
                                          th:text="${err}"></span>
                                </div>

                                <div class="input-field col s12">
                                    <select data-filter="true" th:field="*{currency.id}">
                                        <option th:each="currency:${typesOfCurrency}" th:value="${currency.id}">
                                            [[${currency.name}]] ([[${currency.slug}]])
                                        </option>
                                    </select>
                                    <label>Waluta</label>
                                </div>
                            </div>


                            <button type="submit" class="waves-effect waves-light btn right" value="1">Wyślij</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
