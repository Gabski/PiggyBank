<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Wnioski</title>
</head>
<body>
<div layout:fragment="breadcrumb">
    <div th:replace="~{layout/breadcrumb :: breadcrumb('/application', 'Wnioski')}"></div>
</div>
<div class="hero-unit" layout:fragment="content">
    <h4>Wniosek</h4>
    <div class="row">
        <div class="col s12 m12">
            <div class="card horizontal">
                <div class="card-stacked">
                    <div class="card-content" th:object="${document}">
                        <h5>Szczegóły wniosku</h5><br/>
                        <strong>Nazwa:</strong> [[*{name}]]<br/>
                        <strong>Kwota:</strong> [[*{#numbers.formatDecimal(value,1,2,'COMMA')}]]<br/>
                        <strong>Waluta:</strong> [[*{currency.slug}]]<br/>
                        <strong>Cel kredytu:</strong> [[*{target}]]<br/>
                        <strong>Długość spłaty:</strong> [[*{lengthOnMonths}]] miesięcy<br/>
                        <strong>Email:</strong> [[*{email}]]<br/>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
